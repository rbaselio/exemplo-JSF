<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Animal</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{msg['titulo']}"/>
		<h:outputText for="nome" value="Nome:"/>
		<h:inputText id="nome" value="#{animalBean.animal.nome}"/>
		<br/>
		
		<h:outputText for="pelagem" value="Pelagem:"/>
		<h:inputText id="pelagem" value="#{animalBean.animal.pelagem}"/>
		<br/>
		
		<h:outputText for="raca" value="Especie:"/>
		<h:selectOneMenu value="#{animalBean.animal.especie}">
   			<f:selectItems value="#{animalBean.especies}"/>
   			<f:converter converterId="especieConverter"></f:converter>
   		</h:selectOneMenu>
		
		<h:commandButton value="#{msg['titulo']}" action="#{animalBean.cadastrar}"/>
	</h:form>
</h:body>
</html>
