<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tutor</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText for="nome" value="Nome:"/>
		<h:inputText id="nome" value="#{tutorBean.tutor.nome}"/>
		<br/>
		
		<h:outputText for="telefone" value="Telefone:"/>
		<h:inputText id="telefone" value="#{tutorBean.tutor.telefone}"/>
		<br/>
		
		<h:outputText for="email" value="Email:"/>
		<h:inputText id="email" value="#{tutorBean.tutor.email}">
			<f:validator validatorId="emailValidator"></f:validator>>
		</h:inputText>
		<h:message for="email" errorClass="errorMessage" 
							   infoClass="infoMessage" 
							   warnClass="warnMessage"></h:message>
		<br/>
		
		<h:outputText for="endereco" value="Endereco:"/>
		<h:selectOneMenu id="endereco" value="#{tutorBean.tutor.endereco}">
   			<f:selectItems value="#{tutorBean.enderecos}" 
   						   var="e"
   						   itemLabel="#{e.id}"
   						   itemValue="#{e.id}"/>
 			<f:converter converterId=""/>
   		</h:selectOneMenu>
   		
   		<h:outputText for="tipo" value="Tipo:"/>
   		<h:selectOneMenu id="tipo" value="#{tutorBean.tutor.tipo}">
   			<f:selectItems value="#{tutorBean.tipos}" 
   						   var="e"
   						   itemLabel="#{e.description}"
   						   itemValue="#{e.code}"/>
   		</h:selectOneMenu>
		
		<h:dataTable value="#{tutorBean.tutores}" var="t"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row, order-table-even-row">
   			
   			<h:column>
   				<f:facet name="header">Nome</f:facet>#{t.nome}
   			</h:column>
   			
   			<h:column>
   				<f:facet name="header">Email</f:facet>#{t.email}
   			</h:column>
   		
   		</h:dataTable>
		
		<h:commandButton value="Cadastrar" action="#{tutorBean.cadastrar}"/>
	</h:form>
</h:body>
</html>
